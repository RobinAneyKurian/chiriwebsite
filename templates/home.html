{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/style/style.css' %}">
    <title>Document</title>
</head>

<body class="chiri_home_bgcolor">

    <div>
        <ul>
            <li><h1 style="font-weight:bold;">CHIR!</h1></li>
            {% for i in img %}
            <img class="m-3" src="{{i.image.url}}" alt="">
            {% endfor %}
            <li><a style="color:white" href="home">Home</a></li>
            <li><a style="color:white" href="login">login</a></li>
            <li><a style="color:white" href="accounts/register">Register</a></li>
        </ul>
    </div>

    <div class="container my-3" class="carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-slide-to="0" class="active" aria-current="true" ></li>
            <li data-bs-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner"  style="border-radius:12px;">
            <div class="carousel-item active">
              <img src="{% static '/images/funny2.jpg' %}" class="d-block w-100" style="height:70vh; width:40wh;" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static '/images/funny3.jpg' %}" class="d-block w-100" style="height:70vh; width:40wh;" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static '/images/funny4.jpg' %}" class="d-block w-100" style="height:70vh; width:40wh;" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
  
  </div>
    
</body>
</html>
